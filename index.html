<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringerGPT Chatbot</title>
    <!-- Add your custom styles here -->
    <style>
        /* Custom styles for the chat container */
        .chat-container {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Style for the chat title */
        .chat-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Style for the chat iframe */
        iframe {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-title">StringerGPT Chatbot</div>
        <!-- Dialogflow Messenger integration -->
        <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
          intent="WELCOME"
          chat-title="StringerGPT"
          agent-id="e5180bc1-e468-4815-9dba-bbfec424f203" <!-- Replace with your agent ID -->
          language-code="en"
        ></df-messenger>
    </div>
</body>
</html>
