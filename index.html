<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringerGPT Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Replace the existing chat-box with the Dialogflow Web Demo iframe -->
        <iframe
            allow="microphone;"
            width="350"
            height="430"
            src="https://console.dialogflow.com/api-client/demo/embedded/e5180bc1-e468-4815-9dba-bbfec424f203">
        </iframe>
    </div>
    <script>
        // Get the user's name from local storage
        let name = localStorage.getItem('name');

        // If the name is not set, prompt the user for their name
        if (!name) {
            name = prompt('Please enter your name:');
            localStorage.setItem('name', name);
        }

        // Display a personalized greeting (optional)
        // This part can be removed if you only want to use the Dialogflow Web Demo
        const chatBox = document.getElementById('chat-box');
        const greeting = document.createElement('div');
        greeting.classList.add('chat-message', 'bot-message');
        greeting.textContent = `Hello, ${name}! How can I assist you today?`;
        chatBox.appendChild(greeting);
    </script>
</body>
</html>
