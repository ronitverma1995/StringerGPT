<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StringerGPT Chatbot</title>
    <!-- Add Dialogflow Messenger styles -->
    <style>
        /* Set the position and size of the chatbot container */
        .df-messenger-wrapper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Set the position and size of the iframe within the container */
        .df-messenger-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Include the Dialogflow Messenger script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <!-- Initialize the Dialogflow Messenger with your agent ID -->
    <df-messenger
        intent="WELCOME"
        chat-title="StringerGPT"
        agent-id="e5180bc1-e468-4815-9dba-bbfec424f203" <!-- Replace with your agent ID -->
        language-code="en"
    ></df-messenger>
</body>
</html>
